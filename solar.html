<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Word Cloud Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }

        .globe {
            position: relative;
            width: 200px; /* Adjust size of the globe */
            height: 200px; /* Adjust size of the globe */
            transform-style: preserve-3d;
            animation: rotate-globe 20s linear infinite;
        }

        .cloud-tag {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateZ(100px); /* Adjust distance from center */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .cloud-tag span {
            font-size: 16px; /* Base font size */
            position: absolute;
            transform-origin: center;
        }

        .size1 { font-size: 1em; }
        .size2 { font-size: 1.2em; }
        .size3 { font-size: 1.4em; }
        .size4 { font-size: 1.6em; }
        .size5 { font-size: 1.8em; }
        .size6 { font-size: 2em; }
        .size7 { font-size: 2.2em; }
        .size8 { font-size: 2.4em; }
        .size9 { font-size: 2.6em; }
        .size10 { font-size: 2.8em; }

        /* Random colors for tags */
        .color1 { color: #336699; }
        .color2 { color: #669933; }
        .color3 { color: #993366; }
        .color4 { color: #996633; }
        .color5 { color: #663399; }

        @keyframes rotate-globe {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="globe">
        <div class="cloud-tag">
            <span class="size5 color1">Lorem</span>
            <span class="size3 color2">ipsum</span>
            <span class="size7 color3">dolor</span>
            <span class="size2 color4">sit</span>
            <span class="size6 color5">amet</span>
            <!-- Add more tags as needed -->
        </div>
    </div>
</body>
</html>
